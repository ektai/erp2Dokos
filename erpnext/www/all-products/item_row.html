{% macro no_description_text() %}
	<i class="text-muted">{{ _("No description") }}</i>
{% endmacro %}

<div class="frappe-card mb-3">
	<div class="row no-gutters">
		<div class="col-md-3">
			<div class="card-body">
				<a class="no-underline" href="/{{ item.route }}">
					<img class="website-image" src="{{ item.website_image or item.image or 'no-image.jpg' }}" alt="{{ item.item_name }}">
				</a>
			</div>
		</div>
		<div class="col-md-9">
			<div class="card-body">
				<h5 class="card-title">
					<a class="text-dark" href="/{{ item.route }}">
						{{ item.item_name or item.name }}
					</a>
				</h5>
				<p class="card-text">
					{{ item.website_content or item.description or no_description_text() }}
				</p>
				<a href="/{{ item.route }}" class="btn btn-sm btn-light">{{ _('More details') }}</a>
			</div>
		</div>
	</div>
</div>
